<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Тестовое задание</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="/public/css/all.css" />
</head>
<body>
  <main>
    <section class="frontend">
      <div class="frontend__panel">
        <div class="frontend__grades">
          <h2 class="frontend__title">Грейды для frontend</h2>
          <div class="frontend__content content">
            <div class="frontend__bar">
              <button class="frontend__btn"></button>
              <div class="frontend__line"></div>
            </div>
            <div class="frontend__levels">
              <span class="levels__element">Junior</span>
              <span class="levels__element">Middle</span>
              <span class="levels__element">Senior</span>
            </div>
            <blockquote class="frontend__quote">
              <span class="quote__text">Переход на&nbsp;следующий грейд&nbsp;&mdash; улучшение
                <br />качества кода и&nbsp;увеличение ответственности.</span>
            </blockquote>
          </div>
        </div>
        <div class="frontend__control">
          <div class="body">
            <h2 class="frontend__title">Тело</h2>
            <div class="controls content">
              <div class="controls__item body__item--blue controls__item--1">
                <input type="radio" class="controls__item__radio" name="body" value="blue" checked>
                <div class="controls__item--checked"></div>
              </div>
              <div class="controls__item body__item--green controls__item--2">
                <input type="radio" class="controls__item__radio" name="body" value="green">
                <div class="controls__item--checked"></div>
              </div>
              <div class="controls__item body__item--pink controls__item--3">
                <input type="radio" class="controls__item__radio" name="body" value="pink">
                <div class="controls__item--checked"></div>
              </div>
            </div>
          </div>
          <div class="face">
            <h2 class="frontend__title">Лицо</h2>
            <div class="controls content">
              <div class="controls__item face__item--blue-laugh controls__item--1">
                <input type="radio" class="controls__item__radio" name="face" value="laugh" checked>
                <div class="controls__item--checked"></div>
              </div>
              <div class="controls__item face__item--blue-simple controls__item--2">
                <input type="radio" class="controls__item__radio" name="face" value="simple">
                <div class="controls__item--checked"></div>
              </div>
              <div class="controls__item face__item--blue-scare controls__item--3">
                <input type="radio" class="controls__item__radio" name="face" value="scare">
                <div class="controls__item--checked"></div>
              </div> 
            </div>
          </div>
        </div>
      </div>
      <div class="frontend__preview content">
        <div class="skills-cloud"></div>
        <div class="character">
          <div class="character__body character__body--blue">
            <div class="character__face character__face--blue-laugh"></div>
          </div>
          <div class="character__table">
            <div class="character__pc"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="/public/js/all.js"></script>
</body>
</html>
